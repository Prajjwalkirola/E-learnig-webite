<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursery</title>
    <style>
        /* Basic reset for margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(109, 177, 241);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        /* Container for the video items */
        .video-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }

        /* Styling for individual videos */
        .video-container video {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s, z-index 0.3s;
            position: relative;
            z-index: 1;
        }

        /* Hover effect for videos */
        .video-container video:hover {
            transform: scale(2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="hoverVideos" src="/public/Videos/SEASONS.mp4" width="320" height="240" controls></video>
        <video id="hoverVideos" src="/public/Videos/VEGETABLES.mp4" width="320" height="240" controls></video>
        <video id="hoverVideos" src="/public/Videos/ANIMALS.mp4" width="320" height="240" controls></video>
    </div>

    <footer class="main">
        <p>&copy; 2024 E-Learning. All rights reserved.</p>
    </footer>
</body>
</html>
